<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>SelectCheckBoxMenu</title>
	</h:head>
		
	<h:body>
		<h:form id="frm">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
		    <p:panelGrid id="grid" columns="2" cellpadding="5">
		    	<p:outputLabel for="nome" value="Nome:" />
		    	<p:inputText id="nome" value="#{checkboxView.name}" required="true" label="Nome"/>
		    	
		        <p:outputLabel value="Basic:" for="menu"/>
		        <p:selectCheckboxMenu id="menu" 
	        						value="#{checkboxView.selectedCities}" 
       								label="Cities"
	                              	updateLabel="true" 
                            		filter="true" 
                            		filterMatchMode="startsWith" 
	                              	style="width: 193px; white-space: nowrap;" 
	                              	converter="cityConverter">
		            <f:selectItems value="#{checkboxView.cities}" var="citie"
		            				itemLabel="#{citie.nome}" itemValue="#{citie}" />
		        </p:selectCheckboxMenu>
		 
		       
		    </p:panelGrid>
	    <p:commandButton value="Salvar" action="#{checkboxView.save()}" update="messages"/> 
		</h:form>
	</h:body>
</html>
